<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login with Square</title>

<script>
function getAuthorizationCodeFromUrl() {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get('code');
}

function loginWithSquare() {
  const authUrl =
    "https://mcp.squareup.com/authorize" +
    "?client_id=4RyTgR2EVMbRKlfD" +
    "&redirect_uri=" + encodeURIComponent("https://127.0.0.1") +
    "&response_type=code" +
    "&code_challenge=HXBGwnUh-mSZyngCxMRhMwpckOvTne1keIm-WYH_-oU" +
    "&code_challenge_method=S256";

  window.open(authUrl, "SquareOAuth", "width=600,height=800");
}

async function exchangeCode() {
  const code = document.getElementById("auth-code").value.trim();
  if (!code) return alert("Authorization code required");

  const res = await fetch("/exchange", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ code })
  });

  const data = await res.json();
  document.getElementById("authorization-code").textContent =
    "Access Token Generated";

  document.getElementById("user-info").textContent =
    JSON.stringify(data, null, 2);

  document.getElementById("run-mcp-btn").disabled = false;
}

async function runMcp() {
  const res = await fetch("/run-mcp", { method: "POST" });
  const data = await res.json();
  document.getElementById("user-info").textContent =
    JSON.stringify(data, null, 2);
}

window.onload = () => {
  const code = getAuthorizationCodeFromUrl();
  if (code) {
    document.getElementById("authorization-code").textContent =
      "Authorization Code: " + code;
    document.getElementById("auth-code").value = code;
  }
};
</script>
</head>

<body>

<h1>Login with Square</h1>

<button onclick="loginWithSquare()">Login</button>

<p id="authorization-code"></p>

<input
  type="text"
  id="auth-code"
  placeholder="Paste authorization code here"
/>

<br><br>

<button onclick="exchangeCode()">Exchange Code</button>

<br><br>

<button id="run-mcp-btn" onclick="runMcp()" disabled>
  Send Request
</button>

<h2>Output</h2>
<pre id="user-info"></pre>

</body>
</html>
